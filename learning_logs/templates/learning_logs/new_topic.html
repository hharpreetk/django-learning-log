{% extends 'learning_logs/base_card.html' %}
{% load django_bootstrap5 %}
{% block card_header %}
    <h2 class="h5 my-1">Add New Topic</h2>
{% endblock card_header %}
{% block card_content %}
    <form action="{% url 'learning_logs:new_topic' %}"
          method="post"
          class="needs-validation">
        {% csrf_token %}
        {% bootstrap_field form.text placeholder="Enter topic here" %}
        <button type="submit" class="btn btn-success">Add Topic</button>
        <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock card_content %}
